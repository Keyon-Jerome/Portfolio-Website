<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Education - KJ</title>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" rel="stylesheet">
    <!-- EXTERNAL CODE (JS/CSS) -->
    <script src="JS/jquery-3.3.1.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <script src="JS/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/animate.css">
    <link rel="stylesheet" href="CSS/styles.css" type="text/css">


</head>

<body class="px-0 mx-0">
    <header>
        <!-- Hamburger menu + desktop navbar-->
        <div class="container-fluid px-0 mx-0">
            <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-sm pr-0 stopOverflow">


                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myTogglerNav"
                    aria-controls="myTogglerNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                </button> <!-- navbar-toggler -->

                <span class="navbar-brand text-info animated bounceInLeft">KJ</span>

                <div class="collapse navbar-collapse" id="myTogglerNav">
                    <div class="navbar-nav  navbar-fixed-top">
                        <a class="nav-item nav-link" href="index.html">Home</a>
                        <!--<a class="nav-item nav-link" href="workexperience.html">Work Experience</a>-->
                        <a class="nav-item nav-link " href="education.html">Education</a>
                        <a class="nav-item nav-link  active text-uppercase animated pulse infinite" href="#">Contact</a>

                    </div> <!-- navbar-nav -->
                </div> <!-- navbar-collapse -->

            </nav> <!-- navbar-site -->
        </div> <!-- bootstrap container -->
    </header>
    <main role="main">
        <!-- jumbotron-->
        <div class="jumbotron mb-0" style="height:auto; padding-bottom:10%;">
            <!-- extend jumbotron height style-->
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-12 justify-content-center text-center align-self-center">
                        <img class=" img-fluid rounded-circle border border-white w-100 " src="images/contact.png">
                    </div> <!-- image col -->
                    <div class="col-md-4 col-12 text-center  align-self-center">
                        <h1 class="display-3">Contact Me</h1>
                        <p>Need to set something up? I promise I'll make it amazing.</p>
                        <p><a href="mailto:keyonjerome@gmail.com">Email</a></p>
                    </div> <!-- header col-->

                    <!-- common bootstrap form snippet. Netlify has an area where you can see form submissions; it should work with this one.-->
                    <div class="col-md-5 col-12">
                        <div class="form-area">
                            <form role="form" name="contact" netlify>
                                <br style="clear:both">
                                <h3 class=" animated infinite bounce" style="margin-bottom: 25px; text-align: center;">Contact
                                    Form</h3>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Name"
                                        required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Email"
                                        required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number"
                                        required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject"
                                        required>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" type="textarea" id="message" placeholder="Message"
                                        maxlength="140" rows="7" name="message"></textarea>
                                </div>

                                <button type="submit" id="submit" name="submit" class="btn btn-primary">Submit Form</button>
                            </form>
                        </div> <!-- form-area -->
                    </div> <!-- form column-->
                </div> <!-- row -->
            </div> <!-- container-->
        </div> <!-- jumbotron-->




    </main>

</body>
